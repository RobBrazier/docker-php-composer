version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - wget https://github.com/jwilder/docker-squash/releases/download/v0.2.0/docker-squash-linux-amd64-v0.2.0.tar.gz
      - sudo tar -C /usr/local/bin -xzvf docker-squash-linux-amd64-v0.2.0.tar.gz

blocks:
  - name: Docker Build
    task:
      jobs:
      - name: Build
        commands:
          - checkout
          - docker build -f $PHP_VERSION/Dockerfile -t robbrazier/php:$PHP_VERSION .
          - docker save robbrazier/php:$PHP_VERSION | sudo docker-squash -t $PHP_VERSION > php-$PHP_VERSION.tar
          - cache store $PHP_VERSION php-$PHP_VERSION.tar
        matrix:
          - env_var: PHP_VERSION
            values:
              - latest
              - "5.5"
              - "5.6"
              - "7.0"
              - "7.1"
              - "7.2"
              - "7.3"

promotions:
  - name: Docker Push
    pipeline_file: docker-push.yml
    auto_promote_on:
      - result: passed
