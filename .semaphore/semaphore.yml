version: v1.0
name: robbrazier/php Docker image pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Docker Build
    task:
      jobs:
      - name: Build
        commands:
          - checkout
          - docker build -f $PHP_VERSION/Dockerfile -t robbrazier/php:$PHP_VERSION .
          # - docker-compose build php${PHP_VERSION//\./}
        matrix:
          - env_var: PHP_VERSION
            values:
              - latest
              - "5.5"
              - "5.6"
              - "7.0"
              - "7.1"
              - "7.2"
              - "7.3"

promotions:
  - name: Docker Push
    pipeline_file: docker-push.yml
    auto_promote_on:
      - result: passed
        # branch:
        #   - master
