version: v1.0
name: robbrazier/php Docker image pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - cd $PHP_VERSION
          - docker-compose build php${PHP_VERSION//\./}
        matrix:
          - env_var: PHP_VERSION
            values:
              - latest
              - "5.5"
              - "5.6"
              - "7.0"
              - "7.1"
              - "7.2"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
