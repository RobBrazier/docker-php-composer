version: v1.0
name: Push images to Docker Hub
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Push
    task:
      jobs:
        - name: 'Docker Push'
          commands:
            - cache restore 7.3
            - docker load < php-7.3.tar
            - docker images
